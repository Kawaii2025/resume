name: Deploy Resume to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REACT_APP_HOMEPAGE: /resume

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with environment variables
        run: npm run build
        env:
          REACT_APP_NAME_ZH: ${{ secrets.REACT_APP_NAME_ZH }}
          REACT_APP_NAME_EN: ${{ secrets.REACT_APP_NAME_EN }}
          REACT_APP_PHONE: ${{ secrets.REACT_APP_PHONE }}
          REACT_APP_EMAIL: ${{ secrets.REACT_APP_EMAIL }}
          REACT_APP_CITY_ZH: ${{ secrets.REACT_APP_CITY_ZH }}
          REACT_APP_CITY_EN: ${{ secrets.REACT_APP_CITY_EN }}
          REACT_APP_GITHUB: ${{ secrets.REACT_APP_GITHUB }}

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
